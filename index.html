<!-- Bu HTML dosyasına yapıştır -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Kalp Toplama (Yukarı Çık)</title>
  <style>
    body, canvas {
      margin: 0; padding: 0;
      overflow: hidden;
      background-color: #87CEEB;
      width: 100vw; height: 100vh;
      touch-action: none;
    }
    #leftButton, #rightButton {
      position: absolute;
      bottom: 20px;
      padding: 20px;
      background-color: rgba(0,0,0,0.5);
      color: white;
      font-size: 28px;
      border-radius: 50%;
      cursor: pointer;
    }
    #leftButton { left: 20px; }
    #rightButton { right: 20px; }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="leftButton">←</div>
<div id="rightButton">→</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let score = 0, timeLeft = 60;
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const character = { x: canvas.width/2 - 20, y: canvas.height - 100, width: 40, height: 40, velX: 0, velY: -2, speed: 5 };
const hearts = [];
const platforms = [];

for (let i = 0; i < 10; i++) {
  platforms.push({ x: Math.random() * canvas.width, y: i * 150, width: 100, height: 10 });
  hearts.push({ x: Math.random() * canvas.width, y: i * 150 - 50, collected: false });
}

function update() {
  character.y += character.velY;
  character.x += character.velX;

  // Platformlar ve kalpler aşağı kayar
  platforms.forEach(p => p.y += 2);
  hearts.forEach(h => h.y += 2);

  // Ekrandan çıkanlar yenilenir
  platforms.forEach((p, i) => {
    if (p.y > canvas.height) {
      p.y = -10;
      p.x = Math.random() * canvas.width;
      hearts[i] = { x: p.x + 30, y: p.y - 40, collected: false };
    }
  });

  // Kalp toplama
  hearts.forEach(h => {
    if (!h.collected && character.x < h.x + 20 && character.x + character.width > h.x &&
        character.y < h.y + 20 && character.y + character.height > h.y) {
      h.collected = true;
      score++;
    }
  });

  // Duvar çarpması
  if (character.x < 0) character.x = 0;
  if (character.x + character.width > canvas.width) character.x = canvas.width - character.width;

  // Aşağı düşerse oyun biter
  if (character.y > canvas.height) {
    alert("Oyun Bitti! Skor: " + score);
    location.reload();
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Karakter
  ctx.fillStyle = "orange";
  ctx.fillRect(character.x, character.y, character.width, character.height);

  // Platformlar
  ctx.fillStyle = "green";
  platforms.forEach(p => ctx.fillRect(p.x, p.y, p.width, p.height));

  // Kalpler
  hearts.forEach(h => {
    if (!h.collected) {
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(h.x, h.y, 10, 0, Math.PI * 2);
      ctx.fill();
    }
  });

  // Skor ve zaman
  ctx.fillStyle = "black";
  ctx.font = "20px Arial";
  ctx.fillText(`Skor: ${score}`, 20, 30);
  ctx.fillText(`Süre: ${timeLeft}`, 20, 60);
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}
gameLoop();

setInterval(() => {
  timeLeft--;
  if (timeLeft <= 0) {
    alert("Süre doldu! Skor: " + score);
    location.reload();
  }
}, 1000);

// Mobil kontrol
document.getElementById("leftButton").addEventListener("touchstart", () => character.velX = -character.speed);
document.getElementById("rightButton").addEventListener("touchstart", () => character.velX = character.speed);
document.getElementById("leftButton").addEventListener("touchend", () => character.velX = 0);
document.getElementById("rightButton").addEventListener("touchend", () => character.velX = 0);
</script>
</body>
</html>
