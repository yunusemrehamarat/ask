<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Kalp Toplama Oyunu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      position: fixed;
      background-color: #f0f0f0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      touch-action: none;
    }
    
    #gameUI {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    
    /* Skor ve süre için küçük stil */
    #score, #timer {
      font-size: 4vw; /* Küçük yazı boyutu */
      color: rgba(255, 255, 255, 0.8); /* Beyaz, şeffaf */
      text-align: center;
      z-index: 5;
      position: absolute;
      width: 100%;
      left: 0;
    }

    #score {
      top: 12%; /* Skor biraz daha üstte */
    }

    #timer {
      top: 18%; /* Süre biraz daha altta */
    }
    
    .controls {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 2vw;
      z-index: 10;
    }
    
    .control-btn {
      width: 20vw;
      height: 20vw;
      max-width: 80px;
      max-height: 80px;
      background-color: rgba(0,0,0,0.5);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 8vw;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      pointer-events: auto;
    }
    
    #gameOver {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      color: white;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    
    #restartBtn {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 4vw;
      cursor: pointer;
      pointer-events: auto;
    }
    
    h1 {
      font-size: 6vw;
      text-align: center;
      margin-bottom: 10px;
      padding: 0 20px;
    }
    
    #finalScore {
      font-size: 5vw;
    }
    
    .character-img {
      display: none;
      position: absolute;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  
  <div id="gameUI">
    <div id="score">0</div>
    <div id="timer">60</div>
    
    <div class="controls">
      <div id="leftBtn" class="control-btn">←</div>
      <div id="rightBtn" class="control-btn">→</div>
    </div>
    
    <div id="gameOver">
      <h1>Oyun Bitti!</h1>
      <p id="finalScore">Skor: 0</p>
      <button id="restartBtn">Tekrar Oyna</button>
    </div>
  </div>

  <!-- VERDİĞİNİZ KARAKTER RESİMLERİ -->
  <img id="face1" class="character-img" src="https://i.hizliresim.com/r6bm8a9.png" alt="Character 1">
  <img id="face2" class="character-img" alt="Character 2" src="https://i.hizliresim.com/37shbzf.png">
  
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const timerEl = document.getElementById("timer");
    const scoreEl = document.getElementById("score");
    const gameOverEl = document.getElementById("gameOver");
    const finalScoreEl = document.getElementById("finalScore");
    const restartBtn = document.getElementById("restartBtn");
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");
    const face1 = document.getElementById("face1");
    const face2 = document.getElementById("face2");

    // Oyun ayarları
    const GAME_DURATION = 60; // 60 saniye
    let gameTime = GAME_DURATION;
    let score = 0;
    let gameActive = false;
    
    // Ekran boyutları
    let screenWidth, screenHeight;
    let pixelRatio = window.devicePixelRatio || 1;
    
    // Oyun nesneleri
    let characters = [
      { x: 0, y: 0, width: 50, height: 50, image: face1 },
      { x: 0, y: 0, width: 50, height: 50, image: face2 }
    ];
    
    let hearts = [];
    let lastHeartTime = 0;
    let heartInterval = 1000; // 1 saniyede bir kalp
    
    // Kontroller
    let moveLeft = false;
    let moveRight = false;
    
    // Oyun döngüsü
    let lastTime = 0;
    let gameLoopId;
    
    // Başlangıç
    waitForImages();
    
    function waitForImages() {
      let imagesLoaded = 0;
      const totalImages = 2;
      
      function imageLoaded() {
        imagesLoaded++;
        if (imagesLoaded === totalImages) {
          initGame();
        }
      }
      
      face1.onload = imageLoaded;
      face2.onload = imageLoaded;
      
      // Eğer resimler cachedense
      if (face1.complete && face2.complete) {
        initGame();
      }
    }
    
    function initGame() {
      // Ekran boyutlarını ayarla
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
      
      // Oyun durumunu sıfırla
      gameTime = GAME_DURATION;
      score = 0;
      gameActive = true;
      hearts = [];
      lastHeartTime = 0;
      
      // Karakterleri ortaya yerleştir (bitişik)
      const totalWidth = screenWidth * 0.2; // İki karakterin toplam genişliği
      characters[0].x = screenWidth / 2 - totalWidth / 2;
      characters[1].x = characters[0].x + characters[0].width;
      characters[0].y = screenHeight * 0.7;
      characters[1].y = screenHeight * 0.7;
      
      // UI'ı güncelle
      timerEl.textContent = gameTime;
      scoreEl.textContent = score;
      gameOverEl.style.display = 'none';
      
      // Kontroller
      setupControls();
      
      // Oyun döngüsünü başlat
      if (gameLoopId) cancelAnimationFrame(gameLoopId);
      lastTime = performance.now();
      gameLoopId = requestAnimationFrame(gameLoop);
    }
    
    function resizeCanvas() {
      screenWidth = window.innerWidth;
      screenHeight = window.innerHeight;
      pixelRatio = window.devicePixelRatio || 1;
      
      // Canvas boyutunu ayarla (iOS için önemli)
      canvas.width = screenWidth * pixelRatio;
      canvas.height = screenHeight * pixelRatio;
      canvas.style.width = screenWidth + 'px';
      canvas.style.height = screenHeight + 'px';
      
      // Karakter boyutlarını ayarla
      const characterWidth = screenWidth * 0.1;
      const characterHeight = characterWidth * (face1.naturalHeight / face1.naturalWidth);
      
      characters.forEach(char => {
        char.width = characterWidth;
        char.height = characterHeight;
      });
      
      // Karakterleri yeniden konumlandır
      if (gameActive) {
        const totalWidth = characters[0].width + characters[1].width;
        characters[0].x = Math.max(0, Math.min(screenWidth - totalWidth, characters[0].x));
        characters[1].x = characters[0].x + characters[0].width;
        characters[0].y = screenHeight * 0.7 - characters[0].height / 2;
        characters[1].y = characters[0].y;
      }
    }
    
    function setupControls() {
      // Dokunmatik kontroller
      const handleLeftStart = () => { moveLeft = true; };
      const handleLeftEnd = () => { moveLeft = false; };
      const handleRightStart = () => { moveRight = true; };
      const handleRightEnd = () => { moveRight = false; };
      
      leftBtn.addEventListener('touchstart', handleLeftStart, { passive: true });
      leftBtn.addEventListener('touchend', handleLeftEnd, { passive: true });
      leftBtn.addEventListener('touchcancel', handleLeftEnd, { passive: true });
      
      rightBtn.addEventListener('touchstart', handleRightStart, { passive: true });
      rightBtn.addEventListener('touchend', handleRightEnd, { passive: true });
      rightBtn.addEventListener('touchcancel', handleRightEnd, { passive: true });
    }
    
    function gameLoop(currentTime) {
      const deltaTime = (currentTime - lastTime) / 1000;
      lastTime = currentTime;
      
      // Oyun süresi
      if (gameActive) {
        gameTime -= deltaTime;
        if (gameTime <= 0) {
          gameTime = 0;
          endGame();
        }
        timerEl.textContent = Math.ceil(gameTime);
        
        // Kalp üretme
        if (performance.now() - lastHeartTime > heartInterval) {
          createHeart();
          lastHeartTime = performance.now();
        }
        
        // Karakteri hareket ettir
        if (moveLeft) {
          characters[0].x -= 200 * deltaTime;
          characters[1].x -= 200 * deltaTime;
        }
        if (moveRight) {
          characters[0].x += 200 * deltaTime;
          characters[1].x += 200 * deltaTime;
        }
        
        // Kalpleri çiz
        hearts.forEach(heart => {
          heart.y += 100 * deltaTime;
          if (heart.y > screenHeight) {
            hearts = hearts.filter(h => h !== heart);
          }
        });
        
        // Çizim
        draw();
        
        // Oyunu sürekli döndür
        gameLoopId = requestAnimationFrame(gameLoop);
      }
    }
    
    function createHeart() {
      const heartSize = Math.random() * 20 + 20;
      const heartX = Math.random() * (screenWidth - heartSize);
      hearts.push({ x: heartX, y: -heartSize, size: heartSize });
    }
    
    function draw() {
      ctx.clearRect(0, 0, screenWidth * pixelRatio, screenHeight * pixelRatio);
      
      // Karakteri çiz
      characters.forEach(char => {
        ctx.drawImage(char.image, char.x, char.y, char.width, char.height);
      });
      
      // Kalpleri çiz
      hearts.forEach(heart => {
        ctx.fillStyle = 'red'; // Kırmızı renk
        ctx.beginPath();
        ctx.moveTo(heart.x + heart.size/2, heart.y);
        ctx.bezierCurveTo(
          heart.x + heart.size, heart.y,
          heart.x + heart.size, heart.y + heart.size/2,
          heart.x + heart.size/2, heart.y + heart.size/2
        );
        ctx.bezierCurveTo(
          heart.x, heart.y + heart.size/2,
          heart.x, heart.y,
          heart.x + heart.size/2, heart.y
        );
        ctx.closePath();
        ctx.fill();
      });
    }
    
    function endGame() {
      gameActive = false;
      gameOverEl.style.display = 'flex';
      finalScoreEl.textContent = 'Skor: ' + score;
      cancelAnimationFrame(gameLoopId);
    }
    
    restartBtn.addEventListener('click', initGame);
  </script>
</body>
</html>
