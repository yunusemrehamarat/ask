<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalp Toplama Oyunu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #87CEEB;
    }
    canvas {
      display: block;
      background-color: #87CEEB;
    }
    #controls {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
    }
    .button {
      width: 60px;
      height: 60px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border-radius: 50%;
      display: inline-block;
      margin: 5px;
      text-align: center;
      line-height: 60px;
      cursor: pointer;
      font-size: 20px;
    }
    .button:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <!-- Butonlar -->
  <div id="controls">
    <div id="left" class="button">←</div>
    <div id="right" class="button">→</div>
    <div id="jump" class="button">↑</div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let score = 0;
    let lives = 3;

    // Karakterler
    const character1 = {
      x: 200, y: canvas.height - 200,
      width: 40, height: 40,
      velX: 0, velY: 0,
      speed: 5,
      jumping: false, grounded: false
    };

    const character2 = {
      x: character1.x + 40, y: character1.y,
      width: 40, height: 40
    };

    const gravity = 0.5;
    const friction = 0.8;
    const jumpStrength = 14;

    // Platformlar, kalpler, engeller
    let platforms = [];
    let hearts = [];
    let obstacles = [];

    // Seviye için platformlar ve kalpler
    function createLevel() {
      const baseY = canvas.height - 100;
      platforms = [];
      hearts = [];
      obstacles = [];
      
      platforms = [
        { x: 0, y: baseY, width: canvas.width, height: 100 },
        { x: 200, y: baseY - 100, width: 150, height: 20 },
        { x: 400, y: baseY - 180, width: 150, height: 20 },
        { x: 650, y: baseY - 250, width: 150, height: 20 },
        { x: 900, y: baseY - 180, width: 150, height: 20 },
        { x: 1150, y: baseY - 100, width: 150, height: 20 }
      ];

      hearts = [
        { x: 240, y: baseY - 140, collected: false, type: 'normal' },
        { x: 460, y: baseY - 220, collected: false, type: 'normal' },
        { x: 720, y: baseY - 290, collected: false, type: 'strong' },
        { x: 980, y: baseY - 220, collected: false, type: 'normal' },
        { x: 1240, y: baseY - 140, collected: false, type: 'strong' }
      ];

      // Engeller
      for (let i = 0; i < 5; i++) {
        const obstacle = {
          x: Math.random() * (canvas.width - 30),
          y: Math.random() * (canvas.height - 200),
          width: 30,
          height: 30,
          color: 'red'
        };
        obstacles.push(obstacle);
      }
    }

    createLevel();

    // Kamera
    let camera = { x: 0, y: 0 };

    function updateCamera() {
      camera.x = character1.x - canvas.width / 2 + character1.width / 2;
      camera.y = character1.y - canvas.height / 2 + character1.height / 2;
      camera.x = Math.max(0, Math.min(camera.x, canvas.width - canvas.width));
      camera.y = Math.max(0, Math.min(camera.y, canvas.height - canvas.height));
    }

    // Butonlara tıklama olayları
    const leftButton = document.getElementById("left");
    const rightButton = document.getElementById("right");
    const jumpButton = document.getElementById("jump");

    let leftPressed = false;
    let rightPressed = false;
    let jumpPressed = false;

    leftButton.addEventListener("touchstart", () => leftPressed = true);
    leftButton.addEventListener("touchend", () => leftPressed = false);

    rightButton.addEventListener("touchstart", () => rightPressed = true);
    rightButton.addEventListener("touchend", () => rightPressed = false);

    jumpButton.addEventListener("touchstart", () => jumpPressed = true);
    jumpButton.addEventListener("touchend", () => jumpPressed = false);

    // Karakterlerin hareketi
    function updateCharacters() {
      character1.velY += gravity;

      if (leftPressed) character1.velX -= 0.5;
      if (rightPressed) character1.velX += 0.5;

      character1.velX *= friction;
      character1.x += character1.velX;
      character1.y += character1.velY;

      updateCamera();

      // Platformlarla etkileşim
      character1.grounded = false;
      for (let p of platforms) {
        if (
          character1.x + character1.width > p.x &&
          character1.x < p.x + p.width &&
          character1.y + character1.height > p.y &&
          character1.y + character1.height < p.y + p.height + character1.velY
        ) {
          character1.y = p.y - character1.height;
          character1.velY = 0;
          character1.grounded = true;
          character1.jumping = false;
        }
      }

      // Zıplama
      if (jumpPressed && character1.grounded) {
        character1.velY = -jumpStrength;
        character1.jumping = true;
        character1.grounded = false;
      }

      // Ekran sınırları
      if (character1.x < 0) character1.x = 0;
      if (character1.x + character1.width > canvas.width) character1.x = canvas.width - character1.width;
      if (character1.y + character1.height > canvas.height) {
        character1.y = canvas.height - character1.height;
        character1.grounded = true;
        character1.jumping = false;
        character1.velY = 0;
      }

      character2.x = character1.x + character1.width;
      character2.y = character1.y;
    }

    // Kalp toplama ve engel çarpma
    function checkHeartCollection() {
      for (let heart of hearts) {
        if (heart.collected) continue;
        if (
          (character1.x < heart.x + 30 && character1.x + character1.width > heart.x &&
            character1.y < heart.y + 30 && character1.y + character1.height > heart.y) ||
          (character2.x < heart.x + 30 && character2.x + character2.width > heart.x &&
            character2.y < heart.y + 30 && character2.y + character2.height > heart.y)
        ) {
          heart.collected = true;
          score += heart.type === 'normal' ? 10 : 25;
        }
      }
    }

    // Çizim
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Platformları, kalpleri, engelleri çizin
      platforms.forEach(p => ctx.fillRect(p.x - camera.x, p.y - camera.y, p.width, p.height));
      hearts.forEach(h => {
        if (!h.collected) {
          ctx.fillStyle = h.type === 'strong' ? "purple" : "red";
          ctx.beginPath();
          ctx.moveTo(h.x - camera.x, h.y - camera.y);
          ctx.bezierCurveTo(h.x - camera.x, h.y - camera.y - 10, h.x - camera.x - 10, h.y - camera.y - 10, h.x - camera.x - 10, h.y - camera.y + 5);
          ctx.bezierCurveTo(h.x - camera.x - 10, h.y - camera.y + 15, h.x - camera.x, h.y - camera.y + 20, h.x - camera.x, h.y - camera.y + 25);
          ctx.bezierCurveTo(h.x - camera.x, h.y - camera.y + 20, h.x - camera.x + 10, h.y - camera.y + 15, h.x - camera.x + 10, h.y - camera.y + 5);
          ctx.bezierCurveTo(h.x - camera.x + 10, h.y - camera.y - 10, h.x - camera.x, h.y - camera.y - 10, h.x - camera.x, h.y - camera.y);
          ctx.fill();
        }
      });

      obstacles.forEach(o => {
        ctx.fillStyle = "black";
        ctx.fillRect(o.x - camera.x, o.y - camera.y, o.width, o.height);
      });

      ctx.fillStyle = "black";
      ctx.font = "24px Arial";
      ctx.fillText("Skor: " + score, 30, 30);
      ctx.fillText("Canlar: " + lives, 30, 60);
    }

    // Oyun döngüsü
    function gameLoop() {
      updateCharacters();
      checkHeartCollection();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
