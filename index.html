<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalp Toplama Oyunu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #87CEEB;
      touch-action: none; /* Mobilde kaydırmayı engeller */
    }
    canvas {
      display: block;
      background-color: #87CEEB;
    }
  </style>
</head>
<body>
  <!-- Görseller internetten alınacak -->
  <img id="face1" src="https://i.hizliresim.com/r6bm8a9.png" style="display: none;">
  <img id="face2" src="https://i.hizliresim.com/37shbzf.png" style="display: none;">
  
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Canvas boyutlarını dinamik olarak ayarla
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);  // Ekran boyutu değiştiğinde tekrar ayarla

    const face1 = document.getElementById("face1");
    const face2 = document.getElementById("face2");

    let score = 0;
    let level = 1;
    let levelTransition = false;
    let loveMessage = "Aşkınız Başladı! <3";
    let levelMessage = "Seviye Başlıyor!";
    let loveMessageTimer = 0;
    let levelMessageTimer = 0;
    let transitionTimer = 0;
    const offset = 60;
    let lives = 3; // Başlangıçta 3 can
    let invincibilityTime = 0; // Koruma süresi (invincibility) başlatılacak

    let doubleJumpAvailable = true;

    const character1 = {
      x: 200, y: canvas.height - 200,
      width: 40, height: 40,
      velX: 0, velY: 0,
      speed: 5,
      jumping: false, grounded: false
    };

    const character2 = {
      x: character1.x + 40, y: character1.y, // Yalnızca 40 piksel sağa kaydırdık, bitişik olacak
      width: 40, height: 40
    };

    const gravity = 0.5;
    const friction = 0.8;
    const jumpStrength = 14;

    let platforms = [];
    let hearts = [];
    let obstacles = [];

    // Kontrol tuşları için mobilde kullanılacak dokunmatik olayları
    let touchStartX = 0;
    let touchStartY = 0;

    canvas.addEventListener("touchstart", function (e) {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });

    canvas.addEventListener("touchmove", function (e) {
      const touchMoveX = e.touches[0].clientX;
      const touchMoveY = e.touches[0].clientY;

      if (touchMoveX < touchStartX - 20) {
        keys["a"] = true;  // Sol hareket
        keys["d"] = false;
      } else if (touchMoveX > touchStartX + 20) {
        keys["d"] = true;  // Sağ hareket
        keys["a"] = false;
      }

      if (touchMoveY < touchStartY - 20 && character1.grounded) {
        keys["w"] = true;  // Zıplama
      } else {
        keys["w"] = false;
      }
    });

    canvas.addEventListener("touchend", function (e) {
      keys["a"] = false;
      keys["d"] = false;
      keys["w"] = false;
    });

    // Diğer fonksiyonlarınız burada...

    function updateCharacters() {
      character1.velY += gravity;

      if ((keys["a"] || keys["ArrowLeft"])) character1.velX -= 0.5;
      if ((keys["d"] || keys["ArrowRight"])) character1.velX += 0.5;

      if ((keys["w"] || keys["ArrowUp"] || keys[" "])) {
        if (character1.grounded) {
          character1.jumping = true;
          character1.grounded = false;
          character1.velY = -jumpStrength;
          doubleJumpAvailable = true;
        } else if (doubleJumpAvailable) {
          character1.velY = -jumpStrength;
          doubleJumpAvailable = false;
        }
      }

      character1.velX *= friction;
      character1.x += character1.velX;
      character1.y += character1.velY;

      character1.grounded = false;
      for (let p of platforms) {
        if (
          character1.x + character1.width > p.x &&
          character1.x < p.x + p.width &&
          character1.y + character1.height > p.y &&
          character1.y + character1.height < p.y + p.height + character1.velY
        ) {
          character1.y = p.y - character1.height;
          character1.velY = 0;
          character1.grounded = true;
          character1.jumping = false;
          doubleJumpAvailable = true;
        }
      }

      if (character1.x < 0) character1.x = 0;
      if (character1.x + character1.width > canvas.width) character1.x = canvas.width - character1.width;
      if (character1.y + character1.height > canvas.height) {
        character1.y = canvas.height - character1.height;
        character1.grounded = true;
        character1.jumping = false;
        character1.velY = 0;
        doubleJumpAvailable = true;
      }

      character2.x = character1.x + character1.width; // Karakterler bitişik olmalı
      character2.y = character1.y;
    }

    // Diğer oyun fonksiyonlarınız ve oyun döngüsü...

    function gameLoop() {
      updateCharacters();
      // Diğer oyun işlemleri...
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
