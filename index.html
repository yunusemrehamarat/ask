<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Kalp Toplama Oyunu</title>
  <style>
    body, canvas {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #87CEEB;
      display: block;
      touch-action: none;
    }
    canvas {
      display: block;
    }
    /* Butonlar için stil */
    .game-button {
      position: absolute;
      bottom: 20px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 24px;
      border-radius: 50%;
      cursor: pointer;
    }
    #leftButton { left: 10%; }
    #rightButton { right: 10%; }
    #jumpButton { bottom: 100px; left: 50%; transform: translateX(-50%); }
  </style>
</head>
<body>
  <img id="face1" src="https://i.hizliresim.com/r6bm8a9.png" style="display: none;">
  <img id="face2" src="https://i.hizliresim.com/37shbzf.png" style="display: none;">
  
  <canvas id="gameCanvas"></canvas>
  <!-- Butonlar -->
  <div id="leftButton" class="game-button">←</div>
  <div id="rightButton" class="game-button">→</div>
  <div id="jumpButton" class="game-button">↑</div>

  <script>
    const canvas = document.getElementById("gameCanvas"), ctx = canvas.getContext("2d");
    let score = 0, level = 1, lives = 3, doubleJumpAvailable = true;
    let gameOver = false;

    const character = { x: 200, y: canvas.height - 200, width: 40, height: 40, velX: 0, velY: 0, speed: 5, jumping: false, grounded: false };
    const gravity = 0.5, jumpStrength = 14;
    let platforms = [], hearts = [];

    // Ekran boyutunu ayarlamak için
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      document.getElementById("leftButton").style.fontSize = `${Math.min(canvas.width, canvas.height) / 15}px`;
      document.getElementById("rightButton").style.fontSize = `${Math.min(canvas.width, canvas.height) / 15}px`;
      document.getElementById("jumpButton").style.fontSize = `${Math.min(canvas.width, canvas.height) / 15}px`;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas(); // Sayfa yüklendiğinde ekranı uygun şekilde ayarla

    // Platformlar ve kalplerin dinamik olarak yerleştirilmesi
    function createLevel() {
      const baseY = canvas.height - 100;
      platforms = [];
      hearts = [];
      
      const platformData = [
        { x: 0, y: baseY, width: canvas.width, height: 100 },
        { x: 0.2 * canvas.width, y: baseY - 100, width: 0.15 * canvas.width, height: 20 },
        { x: 0.4 * canvas.width, y: baseY - 180, width: 0.15 * canvas.width, height: 20 },
        { x: 0.6 * canvas.width, y: baseY - 250, width: 0.15 * canvas.width, height: 20 },
        { x: 0.8 * canvas.width, y: baseY - 180, width: 0.15 * canvas.width, height: 20 },
        { x: 1.0 * canvas.width, y: baseY - 100, width: 0.15 * canvas.width, height: 20 }
      ];

      const heartData = [
        { x: 0.2 * canvas.width, y: baseY - 140, collected: false, type: 'normal' },
        { x: 0.4 * canvas.width, y: baseY - 220, collected: false, type: 'strong' },
        { x: 0.6 * canvas.width, y: baseY - 290, collected: false, type: 'normal' },
        { x: 0.8 * canvas.width, y: baseY - 220, collected: false, type: 'normal' },
        { x: 1.0 * canvas.width, y: baseY - 140, collected: false, type: 'strong' }
      ];

      platforms.push(...platformData);
      hearts.push(...heartData);
    }

    createLevel();

    const keys = {};
    window.addEventListener("keydown", e => keys[e.key] = true);
    window.addEventListener("keyup", e => keys[e.key] = false);

    let touchStart = { x: 0, y: 0 }, touchEnd = { x: 0, y: 0 };
    canvas.addEventListener("touchstart", e => { touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY }; });
    canvas.addEventListener("touchmove", e => { touchEnd = { x: e.touches[0].clientX, y: e.touches[0].clientY }; });
    canvas.addEventListener("touchend", () => {
      if (touchEnd.y - touchStart.y > 30 && (character.grounded || doubleJumpAvailable)) {
        character.velY = -jumpStrength; character.grounded = false; character.jumping = true;
        doubleJumpAvailable = character.grounded ? true : false;
      }
    });

    document.getElementById("leftButton").addEventListener("touchstart", () => character.velX = -character.speed);
    document.getElementById("rightButton").addEventListener("touchstart", () => character.velX = character.speed);
    document.getElementById("jumpButton").addEventListener("touchstart", () => {
      if (character.grounded || doubleJumpAvailable) {
        character.velY = -jumpStrength; character.grounded = false; character.jumping = true;
        doubleJumpAvailable = character.grounded ? true : false;
      }
    });

    document.getElementById("leftButton").addEventListener("touchend", () => character.velX = 0);
    document.getElementById("rightButton").addEventListener("touchend", () => character.velX = 0);
    document.getElementById("jumpButton").addEventListener("touchend", () => {});

    function updateCharacters() {
      character.velY += gravity;

      if (keys["a"] || keys["ArrowLeft"]) character.velX -= 0.5;
      if (keys["d"] || keys["ArrowRight"]) character.velX += 0.5;
      character.velX *= 0.8;
      character.x += character.velX;
      character.y += character.velY;

      character.grounded = false;

      platforms.forEach(p => {
        if (character.x + character.width > p.x && character.x < p.x + p.width &&
            character.y + character.height <= p.y && character.y + character.height + character.velY >= p.y) {
          character.y = p.y - character.height;
          character.velY = 0;
          character.grounded = true;
        }
      });

      if (character.x < 0) character.x = 0;
      if (character.x + character.width > canvas.width) character.x = canvas.width - character.width;
      if (character.y + character.height > canvas.height) {
        character.y = canvas.height - character.height;
        character.grounded = true;
        character.velY = 0;
      }

      // Kalpleri toplama
      hearts.forEach(heart => {
        if (!heart.collected && character.x + character.width > heart.x && character.x < heart.x + 20 && 
            character.y + character.height > heart.y && character.y < heart.y + 20) {
          heart.collected = true;
          score += (heart.type === 'strong') ? 2 : 1; // Güçlü kalp 2 puan verir
        }
      });
    }

    function drawHeart(x, y, type) {
      ctx.fillStyle = type === 'strong' ? "purple" : "red";
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.bezierCurveTo(x, y - 10, x - 10, y - 10, x - 10, y + 5);
      ctx.bezierCurveTo(x - 10, y + 15, x, y + 20, x, y + 25);
      ctx.bezierCurveTo(x, y + 20, x + 10, y + 15, x + 10, y + 5);
      ctx.bezierCurveTo(x + 10, y - 10, x, y - 10, x, y);
      ctx.fill();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      platforms.forEach(p => ctx.fillRect(p.x, p.y, p.width, p.height));
      hearts.forEach(h => { if (!h.collected) drawHeart(h.x, h.y, h.type); });
      ctx.drawImage(face1, character.x, character.y - 10, character.width, character.height);
      ctx.fillStyle = "black";
      ctx.font = "24px Arial";
      ctx.fillText(`Skor: ${score}`, 30, 30);
      ctx.fillText(`Canlar: ${lives}`, 30, 60);
    }

    function gameLoop() { 
      if (gameOver) return;
      updateCharacters(); 
      draw(); 
      requestAnimationFrame(gameLoop); 
    }
    gameLoop();
  </script>
</body>
</html>
