<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalp Toplama Oyunu</title>
  <style>
    body, canvas { 
      margin: 0; padding: 0; 
      overflow: hidden; background-color: #87CEEB; 
      display: block;
      width: 100%; height: 100%; 
    }
    canvas {
      display: block;
    }

    /* Butonlar için Flex container */
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-between;
      width: 300px; /* Butonlar arasındaki boşluk */
    }

    /* Buton stilini ayarlıyoruz */
    .control-btn {
      padding: 15px 30px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 24px;
      border-radius: 20px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <img id="face1" src="https://i.hizliresim.com/r6bm8a9.png" style="display: none;">
  <img id="face2" src="https://i.hizliresim.com/37shbzf.png" style="display: none;">
  
  <canvas id="gameCanvas"></canvas>
  
  <!-- Kontrol Butonları: Sağ, Sol, Zıplama -->
  <div id="controls">
    <div class="control-btn" id="leftBtn">Sol</div>
    <div class="control-btn" id="jumpBtn">Zıpla</div>
    <div class="control-btn" id="rightBtn">Sağ</div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas"), ctx = canvas.getContext("2d");
    let score = 0, level = 1, lives = 3, doubleJumpAvailable = true, loveMessageTimer = 0, levelMessageTimer = 0;

    const character1 = { x: 200, y: canvas.height - 200, width: 40, height: 40, velX: 0, velY: 0, speed: 5, jumping: false, grounded: false };
    const character2 = { x: character1.x + 40, y: character1.y, width: 40, height: 40 };
    const gravity = 0.5, jumpStrength = 14;
    let platforms = [], hearts = [], obstacles = [];

    // Ekran boyutunu ayarlamak için
    function resizeCanvas() { 
      canvas.width = window.innerWidth; 
      canvas.height = window.innerHeight; 
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas(); // Sayfa yüklendiğinde ekranı uygun şekilde ayarla

    function createLevel() {
      const baseY = canvas.height - 100;
      platforms = [];
      hearts = [];
      obstacles = [];
      
      const platformData = [
        { x: 0, y: baseY, width: canvas.width, height: 100 },
        { x: 200, y: baseY - 100, width: 150, height: 20 },
        { x: 400, y: baseY - 180, width: 150, height: 20 },
        { x: 650, y: baseY - 250, width: 150, height: 20 },
        { x: 900, y: baseY - 180, width: 150, height: 20 },
        { x: 1150, y: baseY - 100, width: 150, height: 20 }
      ];

      const heartData = [
        { x: 240, y: baseY - 140, collected: false, type: 'normal' },
        { x: 460, y: baseY - 220, collected: false, type: 'strong' },
        { x: 720, y: baseY - 290, collected: false, type: 'normal' },
        { x: 980, y: baseY - 220, collected: false, type: 'normal' },
        { x: 1240, y: baseY - 140, collected: false, type: 'strong' }
      ];

      platforms.push(...platformData);
      hearts.push(...heartData);

      for (let i = 0; i < 6; i++) {
        obstacles.push({ x: Math.random() * (canvas.width - 30), y: Math.random() * (canvas.height - 200), width: 30, height: 30 });
      }
    }

    createLevel();

    const keys = {};
    window.addEventListener("keydown", e => keys[e.key] = true);
    window.addEventListener("keyup", e => keys[e.key] = false);

    let touchStart = { x: 0, y: 0 }, touchEnd = { x: 0, y: 0 };
    canvas.addEventListener("touchstart", e => { touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY }; });
    canvas.addEventListener("touchmove", e => { touchEnd = { x: e.touches[0].clientX, y: e.touches[0].clientY }; });
    canvas.addEventListener("touchend", () => {
      if (touchEnd.y - touchStart.y > 30 && (character1.grounded || doubleJumpAvailable)) {
        character1.velY = -jumpStrength; character1.grounded = false; character1.jumping = true;
        doubleJumpAvailable = character1.grounded ? true : false;
      }
    });

    // Kontroller Butonları
    document.getElementById("leftBtn").addEventListener("click", () => {
      character1.velX = -character1.speed; // Sol hareket
    });
    document.getElementById("rightBtn").addEventListener("click", () => {
      character1.velX = character1.speed; // Sağ hareket
    });
    document.getElementById("jumpBtn").addEventListener("click", () => {
      if (character1.grounded || doubleJumpAvailable) {
        character1.velY = -jumpStrength;
        character1.grounded = false;
        character1.jumping = true;
        doubleJumpAvailable = character1.grounded ? true : false;
      }
    });

    function updateCharacters() {
      character1.velY += gravity;
      character1.velX *= 0.8;
      character1.x += character1.velX; character1.y += character1.velY;

      character1.grounded = platforms.some(p => character1.x + character1.width > p.x && character1.x < p.x + p.width && character1.y + character1.height > p.y && character1.y + character1.height < p.y + p.height + character1.velY);
      if (character1.grounded) { character1.y = platforms.find(p => character1.x + character1.width > p.x && character1.x < p.x + p.width).y - character1.height; character1.velY = 0; }
      if (character1.x < 0) character1.x = 0;
      if (character1.x + character1.width > canvas.width) character1.x = canvas.width - character1.width;
      if (character1.y + character1.height > canvas.height) { character1.y = canvas.height - character1.height; character1.grounded = true; character1.velY = 0; }
      
      character2.x = character1.x + character1.width; character2.y = character1.y;
    }

    function drawHeart(x, y, type) {
      ctx.fillStyle = type === 'strong' ? "purple" : "red";
      ctx.beginPath(); ctx.moveTo(x, y); ctx.bezierCurveTo(x, y - 10, x - 10, y - 10, x - 10, y + 5);
      ctx.bezierCurveTo(x - 10, y + 15, x, y + 20, x, y + 25); ctx.bezierCurveTo(x, y + 20, x + 10, y + 15, x + 10, y + 5);
      ctx.bezierCurveTo(x + 10, y - 10, x, y - 10, x, y); ctx.fill();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      platforms.forEach(p => ctx.fillRect(p.x, p.y, p.width, p.height));
      hearts.forEach(h => { if (!h.collected) drawHeart(h.x, h.y, h.type); });
      obstacles.forEach(o => { ctx.fillStyle = "black"; ctx.fillRect(o.x, o.y, o.width, o.height); });

      ctx.drawImage(face1, character1.x, character1.y - 10, character1.width, character1.height);
      ctx.drawImage(face2, character2.x, character2.y - 10, character2.width, character2.height);

      ctx.fillStyle = "black"; ctx.font = "24px Arial"; ctx.fillText(`Skor: ${score}`, 30, 30); ctx.fillText(`Canlar: ${lives}`, 30, 60);
    }

    function gameLoop() { 
      updateCharacters();
      draw(); 
      requestAnimationFrame(gameLoop); 
    }

    gameLoop();
  </script>
</body>
</html>
