<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Kalp Toplama Oyunu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      position: fixed;
      background-color: #f0f0f0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      touch-action: none;
    }
    
    #gameUI {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
    
    #timer {
      position: absolute;
      top: max(10px, env(safe-area-inset-top));
      right: max(10px, env(safe-area-inset-right));
      font-size: clamp(16px, 4.5vw, 24px);
      color: black;
      background-color: rgba(255,255,255,0.7);
      padding: 8px 16px;
      border-radius: 20px;
      white-space: nowrap;
    }
    
    #score {
      position: absolute;
      top: max(10px, env(safe-area-inset-top));
      left: max(10px, env(safe-area-inset-left));
      font-size: clamp(16px, 4.5vw, 24px);
      color: black;
      background-color: rgba(255,255,255,0.7);
      padding: 8px 16px;
      border-radius: 20px;
      white-space: nowrap;
    }
    
    .controls {
      position: absolute;
      bottom: max(20px, env(safe-area-inset-bottom));
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 max(20px, env(safe-area-inset-right)) 0 max(20px, env(safe-area-inset-left));
      z-index: 10;
    }
    
    .control-btn {
      width: clamp(60px, 20vw, 80px);
      height: clamp(60px, 20vw, 80px);
      background-color: rgba(0,0,0,0.5);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(24px, 8vw, 30px);
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      pointer-events: auto;
    }
    
    #gameOver {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      color: white;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    
    #restartBtn {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: clamp(16px, 5vw, 18px);
      cursor: pointer;
      pointer-events: auto;
    }
    
    h1 {
      font-size: clamp(24px, 8vw, 32px);
      text-align: center;
      margin-bottom: 10px;
      padding: 0 20px;
    }
    
    #finalScore {
      font-size: clamp(20px, 6vw, 24px);
    }
    
    #characterImage {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  
  <div id="gameUI">
    <div id="score">0</div>
    <div id="timer">60</div>
    
    <div class="controls">
      <div id="leftBtn" class="control-btn">←</div>
      <div id="rightBtn" class="control-btn">→</div>
    </div>
    
    <div id="gameOver">
      <h1>Oyun Bitti!</h1>
      <p id="finalScore">Skor: 0</p>
      <button id="restartBtn">Tekrar Oyna</button>
    </div>
  </div>

  <img id="characterImage" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48Y2lyY2xlIGN4PSI1MCIgY3k9IjUwIiByPSI0MCIgZmlsbD0iI2ZmMDAwMCIvPjxjaXJjbGUgY3g9IjM1IiBjeT0iNDAiIHI9IjgiIGZpbGw9IiMwMDAiLz48Y2lyY2xlIGN4PSI2NSIgY3k9IjQwIiByPSI4IiBmaWxsPSIjMDAwIi8+PHBhdGggZD0iTTM1IDY1IHEgMTUgMTUgMzAgMCIgc3Ryb2tlPSIjMDAwIiBzdHJva2Utd2lkdGg9IjUiIGZpbGw9Im5vbmUiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIvPjwvc3ZnPg==" alt="Character">
  
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const timerEl = document.getElementById("timer");
    const scoreEl = document.getElementById("score");
    const gameOverEl = document.getElementById("gameOver");
    const finalScoreEl = document.getElementById("finalScore");
    const restartBtn = document.getElementById("restartBtn");
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");
    const characterImage = document.getElementById("characterImage");

    // Oyun ayarları
    const GAME_DURATION = 60; // 60 saniye
    let gameTime = GAME_DURATION;
    let score = 0;
    let gameActive = false;
    
    // Ekran boyutları
    let screenWidth, screenHeight;
    let pixelRatio = window.devicePixelRatio || 1;
    
    // Oyun nesneleri
    let character = {
      x: 0,
      y: 0,
      width: 50,
      height: 50,
      speed: 8,
      image: characterImage
    };
    
    let hearts = [];
    let lastHeartTime = 0;
    let heartInterval = 1000; // 1 saniyede bir kalp
    
    // Kontroller
    let moveLeft = false;
    let moveRight = false;
    
    // Oyun döngüsü
    let lastTime = 0;
    let gameLoopId;
    
    // Başlangıç
    initGame();
    
    function initGame() {
      // Ekran boyutlarını ayarla
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
      
      // Oyun durumunu sıfırla
      gameTime = GAME_DURATION;
      score = 0;
      gameActive = true;
      hearts = [];
      lastHeartTime = 0;
      
      // Karakteri ortaya yerleştir
      character.x = screenWidth / 2 - character.width / 2;
      character.y = screenHeight * 0.7; // Ekranın alt kısmına yakın
      
      // UI'ı güncelle
      timerEl.textContent = gameTime;
      scoreEl.textContent = score;
      gameOverEl.style.display = 'none';
      
      // Kontroller
      setupControls();
      
      // Oyun döngüsünü başlat
      if (gameLoopId) cancelAnimationFrame(gameLoopId);
      lastTime = performance.now();
      gameLoopId = requestAnimationFrame(gameLoop);
    }
    
    function resizeCanvas() {
      screenWidth = window.innerWidth;
      screenHeight = window.innerHeight;
      pixelRatio = window.devicePixelRatio || 1;
      
      // Canvas boyutunu ayarla (iOS için önemli)
      canvas.width = screenWidth * pixelRatio;
      canvas.height = screenHeight * pixelRatio;
      canvas.style.width = screenWidth + 'px';
      canvas.style.height = screenHeight + 'px';
      
      // Karakter boyutunu ekrana göre ayarla
      character.width = Math.min(80, screenWidth * 0.15);
      character.height = character.width;
      character.speed = screenWidth * 0.015;
      
      // Karakteri yeniden ortala
      if (gameActive) {
        character.x = Math.max(0, Math.min(screenWidth - character.width, character.x));
        character.y = screenHeight * 0.7 - character.height / 2;
      }
    }
    
    function setupControls() {
      // Dokunmatik kontroller
      const handleLeftStart = () => { moveLeft = true; };
      const handleLeftEnd = () => { moveLeft = false; };
      const handleRightStart = () => { moveRight = true; };
      const handleRightEnd = () => { moveRight = false; };
      
      leftBtn.addEventListener('touchstart', handleLeftStart, { passive: true });
      leftBtn.addEventListener('touchend', handleLeftEnd, { passive: true });
      leftBtn.addEventListener('touchcancel', handleLeftEnd, { passive: true });
      
      rightBtn.addEventListener('touchstart', handleRightStart, { passive: true });
      rightBtn.addEventListener('touchend', handleRightEnd, { passive: true });
      rightBtn.addEventListener('touchcancel', handleRightEnd, { passive: true });
      
      // Fare kontrolleri
      leftBtn.addEventListener('mousedown', handleLeftStart);
      leftBtn.addEventListener('mouseup', handleLeftEnd);
      leftBtn.addEventListener('mouseleave', handleLeftEnd);
      
      rightBtn.addEventListener('mousedown', handleRightStart);
      rightBtn.addEventListener('mouseup', handleRightEnd);
      rightBtn.addEventListener('mouseleave', handleRightEnd);
      
      // Klavye kontrolleri
      window.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') moveLeft = true;
        if (e.key === 'ArrowRight') moveRight = true;
      }, { passive: true });
      
      window.addEventListener('keyup', (e) => {
        if (e.key === 'ArrowLeft') moveLeft = false;
        if (e.key === 'ArrowRight') moveRight = false;
      }, { passive: true });
    }
    
    function update(deltaTime) {
      if (!gameActive) return;
      
      // Karakter hareketi
      if (moveLeft) character.x -= character.speed;
      if (moveRight) character.x += character.speed;
      
      // Sınır kontrolü (karakterin ekran dışına çıkmasını engelle)
      character.x = Math.max(0, Math.min(screenWidth - character.width, character.x));
      
      // Kalp oluştur
      lastHeartTime += deltaTime;
      if (lastHeartTime >= heartInterval) {
        createHeart();
        lastHeartTime = 0;
        heartInterval = Math.max(300, heartInterval * 0.99);
      }
      
      // Kalpleri güncelle
      for (let i = hearts.length - 1; i >= 0; i--) {
        hearts[i].y += hearts[i].speed;
        
        // Çarpışma kontrolü
        if (
          character.x < hearts[i].x + hearts[i].size &&
          character.x + character.width > hearts[i].x &&
          character.y < hearts[i].y + hearts[i].size &&
          character.y + character.height > hearts[i].y
        ) {
          hearts.splice(i, 1);
          score++;
          scoreEl.textContent = score;
          continue;
        }
        
        // Ekran dışına çıkan kalpleri kaldır
        if (hearts[i].y > screenHeight) {
          hearts.splice(i, 1);
        }
      }
      
      // Zamanı güncelle
      gameTime -= deltaTime / 1000;
      timerEl.textContent = Math.ceil(gameTime);
      
      // Oyun bitiş kontrolü
      if (gameTime <= 0) {
        endGame();
      }
    }
    
    function createHeart() {
      const size = Math.min(40, screenWidth * 0.1);
      hearts.push({
        x: Math.random() * (screenWidth - size),
        y: -size,
        size: size,
        speed: 3 + Math.random() * 2
      });
    }
    
    function draw() {
      // Canvas'ı temizle ve ölçeklendir
      ctx.save();
      ctx.scale(pixelRatio, pixelRatio);
      ctx.clearRect(0, 0, screenWidth, screenHeight);
      
      // Karakteri çiz
      ctx.drawImage(character.image, character.x, character.y, character.width, character.height);
      
      // Kalpleri çiz
      ctx.fillStyle = 'pink';
      hearts.forEach(heart => {
        ctx.beginPath();
        ctx.moveTo(heart.x + heart.size/2, heart.y);
        ctx.bezierCurveTo(
          heart.x + heart.size, heart.y,
          heart.x + heart.size, heart.y + heart.size/2,
          heart.x + heart.size/2, heart.y + heart.size/2
        );
        ctx.bezierCurveTo(
          heart.x, heart.y + heart.size/2,
          heart.x, heart.y,
          heart.x + heart.size/2, heart.y
        );
        ctx.closePath();
        ctx.fill();
      });
      
      ctx.restore();
    }
    
    function endGame() {
      gameActive = false;
      finalScoreEl.textContent = `Skor: ${score}`;
      gameOverEl.style.display = 'flex';
      cancelAnimationFrame(gameLoopId);
    }
    
    function gameLoop(currentTime) {
      const deltaTime = currentTime - lastTime;
      lastTime = currentTime;
      
      update(deltaTime);
      draw();
      
      gameLoopId = requestAnimationFrame(gameLoop);
    }
    
    // Yeniden başlat butonu
    restartBtn.addEventListener('click', initGame);
    
    // Sayfa yüklendiğinde karakter resmini bekle
    characterImage.onload = function() {
      initGame();
    };
    
    // Sayfa kapatılırken oyun döngüsünü durdur
    window.addEventListener('beforeunload', function() {
      cancelAnimationFrame(gameLoopId);
    });
  </script>
</body>
</html>
