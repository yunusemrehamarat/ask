<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalp Toplama Oyunu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #87CEEB;
    }
    canvas {
      display: block;
      background-color: #87CEEB;
    }
    /* Dokunmatik butonlar için stil */
    .touch-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-between;
      width: 60%;
      padding: 10px;
    }
    .touch-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="face1" src="https://i.hizliresim.com/r6bm8a9.png" style="display: none;">
  <img id="face2" src="https://i.hizliresim.com/37shbzf.png" style="display: none;">
  
  <canvas id="gameCanvas"></canvas>

  <div class="touch-controls">
    <div id="leftBtn" class="touch-btn">←</div>
    <div id="jumpBtn" class="touch-btn">↑</div>
    <div id="rightBtn" class="touch-btn">→</div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const face1 = document.getElementById("face1");
    const face2 = document.getElementById("face2");

    let score = 0;
    let level = 1;
    let lives = 3;
    let doubleJumpAvailable = true;

    const character1 = {
      x: 200, y: canvas.height - 200,
      width: 40, height: 40,
      velX: 0, velY: 0,
      speed: 5,
      jumping: false, grounded: false
    };

    const character2 = {
      x: character1.x + 40, y: character1.y,
      width: 40, height: 40
    };

    const gravity = 0.5;
    const jumpStrength = 14;

    let platforms = [];
    let hearts = [];

    function createLevel(level) {
      // ... (Level oluşturma fonksiyonu burada)
    }

    createLevel(level);

    let keys = {
      ArrowLeft: false,
      ArrowRight: false,
      " ": false,
    };

    window.addEventListener("keydown", e => keys[e.key] = true);
    window.addEventListener("keyup", e => keys[e.key] = false);

    // Ekran üzerinde sağa, sola ve zıplama butonlarını yönetmek için event listener ekliyoruz
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");
    const jumpBtn = document.getElementById("jumpBtn");

    // Sol buton için
    leftBtn.addEventListener("touchstart", (e) => {
      e.preventDefault(); // Mobilde kaydırmayı engellemek için
      keys["ArrowLeft"] = true;
    });
    leftBtn.addEventListener("touchend", (e) => {
      e.preventDefault(); // Mobilde kaydırmayı engellemek için
      keys["ArrowLeft"] = false;
    });

    // Sağ buton için
    rightBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      keys["ArrowRight"] = true;
    });
    rightBtn.addEventListener("touchend", (e) => {
      e.preventDefault();
      keys["ArrowRight"] = false;
    });

    // Zıplama butonu için
    jumpBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      keys[" "] = true;
    });
    jumpBtn.addEventListener("touchend", (e) => {
      e.preventDefault();
      keys[" "] = false;
    });

    function updateCharacters() {
      character1.velY += gravity;

      if (keys["ArrowLeft"]) character1.velX -= 0.5;
      if (keys["ArrowRight"]) character1.velX += 0.5;

      if (keys[" "] && character1.grounded) {
        character1.jumping = true;
        character1.grounded = false;
        character1.velY = -jumpStrength;
        doubleJumpAvailable = true;
      } else if (keys[" "] && doubleJumpAvailable) {
        character1.velY = -jumpStrength;
        doubleJumpAvailable = false;
      }

      character1.velX *= 0.8;
      character1.x += character1.velX;
      character1.y += character1.velY;

      character1.grounded = false;
      for (let p of platforms) {
        if (
          character1.x + character1.width > p.x &&
          character1.x < p.x + p.width &&
          character1.y + character1.height > p.y &&
          character1.y + character1.height < p.y + p.height + character1.velY
        ) {
          character1.y = p.y - character1.height;
          character1.velY = 0;
          character1.grounded = true;
          character1.jumping = false;
          doubleJumpAvailable = true;
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "green";
      platforms.forEach(p => ctx.fillRect(p.x, p.y, p.width, p.height));

      hearts.forEach(h => {
        if (!h.collected) drawHeart(h.x, h.y, h.type);
      });

      ctx.drawImage(face1, character1.x, character1.y - 10, character1.width, character1.height);
      ctx.drawImage(face2, character2.x, character2.y - 10, character2.width, character2.height);
      ctx.fillText("Skor: " + score, 30, 30);
      ctx.fillText("Canlar: " + lives, 30, 60);
    }

    function gameLoop() {
      updateCharacters();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
