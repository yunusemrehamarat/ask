<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalp Toplama Oyunu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #87CEEB;
    }
    canvas {
      display: block;
      background-color: #87CEEB;
    }
  </style>
</head>
<body>
  <img id="face1" src="https://i.hizliresim.com/r6bm8a9.png" style="display: none;">
  <img id="face2" src="https://i.hizliresim.com/37shbzf.png" style="display: none;">
  
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const face1 = document.getElementById("face1");
    const face2 = document.getElementById("face2");

    let score = 0;
    let level = 1;
    let levelTransition = false;
    let loveMessage = "Aşkınız Başladı! <3";
    let levelMessage = "Seviye Başlıyor!";
    let loveMessageTimer = 0;
    let levelMessageTimer = 0;
    let transitionTimer = 0;
    const offset = 60;
    let lives = 3;
    let invincibilityTime = 0;
    let doubleJumpAvailable = true;

    const character1 = {
      x: 200, y: canvas.height - 200,
      width: 40, height: 40,
      velX: 0, velY: 0,
      speed: 5,
      jumping: false, grounded: false
    };

    const character2 = {
      x: character1.x + 40, y: character1.y, 
      width: 40, height: 40
    };

    const gravity = 0.5;
    const friction = 0.8;
    const jumpStrength = 14;

    let platforms = [];
    let hearts = [];
    let obstacles = [];

    function createLevel(level) {
      const baseY = canvas.height - 100;
      platforms = [];
      hearts = [];
      obstacles = [];
      
      const obstacleCount = 4 + (level - 1) * 2;

      switch (level) {
        case 1:
          platforms = [
            { x: 0, y: baseY, width: canvas.width, height: 100 },
            { x: 200, y: baseY - 100, width: 150, height: 20 },
            { x: 400, y: baseY - 180, width: 150, height: 20 },
            { x: 650, y: baseY - 250, width: 150, height: 20 },
            { x: 900, y: baseY - 180, width: 150, height: 20 },
            { x: 1150, y: baseY - 100, width: 150, height: 20 }
          ];
          hearts = [
            { x: 240, y: baseY - 140, collected: false, type: 'normal' },
            { x: 460, y: baseY - 220, collected: false, type: 'normal' },
            { x: 720, y: baseY - 290, collected: false, type: 'strong' },
            { x: 980, y: baseY - 220, collected: false, type: 'normal' },
            { x: 1240, y: baseY - 140, collected: false, type: 'strong' }
          ];
          break;
        // Diğer seviyeler için aynı şekilde platform ve kalp verilerini eklemeye devam edin...
      }

      for (let i = 0; i < obstacleCount; i++) {
        const obstacle = {
          x: Math.random() * (canvas.width - 30),
          y: Math.random() * (canvas.height - 200),
          width: 30,
          height: 30,
          color: 'red'
        };
        obstacles.push(obstacle);
      }
    }

    createLevel(level);

    let keys = {};
    window.addEventListener("keydown", e => keys[e.key] = true);
    window.addEventListener("keyup", e => keys[e.key] = false);

    // Mobile Kontroller için dokunmatik olaylar
    let touchStartX = 0;
    let touchStartY = 0;
    let touchEndX = 0;
    let touchEndY = 0;

    canvas.addEventListener("touchstart", e => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });

    canvas.addEventListener("touchmove", e => {
      touchEndX = e.touches[0].clientX;
      touchEndY = e.touches[0].clientY;
    });

    canvas.addEventListener("touchend", e => {
      if (touchEndY - touchStartY > 30) { // Yukarı doğru kaydırma
        if (character1.grounded) {
          character1.jumping = true;
          character1.grounded = false;
          character1.velY = -jumpStrength;
          doubleJumpAvailable = true;
        } else if (doubleJumpAvailable) {
          character1.velY = -jumpStrength;
          doubleJumpAvailable = false;
        }
      }
    });

    function updateCharacters() {
      character1.velY += gravity;

      if (keys["a"] || keys["ArrowLeft"]) character1.velX -= 0.5;
      if (keys["d"] || keys["ArrowRight"]) character1.velX += 0.5;

      character1.velX *= friction;
      character1.x += character1.velX;
      character1.y += character1.velY;

      character1.grounded = false;
      for (let p of platforms) {
        if (
          character1.x + character1.width > p.x &&
          character1.x < p.x + p.width &&
          character1.y + character1.height > p.y &&
          character1.y + character1.height < p.y + p.height + character1.velY
        ) {
          character1.y = p.y - character1.height;
          character1.velY = 0;
          character1.grounded = true;
          character1.jumping = false;
          doubleJumpAvailable = true;
        }
      }

      if (character1.x < 0) character1.x = 0;
      if (character1.x + character1.width > canvas.width) character1.x = canvas.width - character1.width;
      if (character1.y + character1.height > canvas.height) {
        character1.y = canvas.height - character1.height;
        character1.grounded = true;
        character1.jumping = false;
        character1.velY = 0;
        doubleJumpAvailable = true;
      }

      character2.x = character1.x + character1.width;
      character2.y = character1.y;
    }

    function checkHeartCollection() {
      for (let heart of hearts) {
        if (heart.collected) continue;
        if (
          (character1.x < heart.x + 30 && character1.x + character1.width > heart.x &&
            character1.y < heart.y + 30 && character1.y + character1.height > heart.y) ||
          (character2.x < heart.x + 30 && character2.x + character2.width > heart.x &&
            character2.y < heart.y + 30 && character2.y + character2.height > heart.y)
        ) {
          heart.collected = true;
          score += heart.type === 'normal' ? 10 : 25;
        }
      }
    }

    function checkCollisionsWithObstacles() {
      for (let obstacle of obstacles) {
        if (
          character1.x < obstacle.x + obstacle.width &&
          character1.x + character1.width > obstacle.x &&
          character1.y < obstacle.y + obstacle.height &&
          character1.y + character1.height > obstacle.y
        ) {
          if (invincibilityTime === 0) {
            lives--;
            invincibilityTime = 120;
            if (lives > 0) {
              alert("Bir engel ile çarpıştınız! Canlar: " + lives);
            } else {
              alert("Oyun Bitti! Skor: " + score);
              lives = 3;
              score = 0;
              level = 1;
              createLevel(level);
              character1.x = 200;
              character1.y = canvas.height - 200;
              character1.velX = 0;
              character1.velY = 0;
              return;
            }
          }
        }
      }
    }

    function drawHeart(x, y, type) {
      ctx.fillStyle = type === 'strong' ? "purple" : "red";
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.bezierCurveTo(x, y - 10, x - 10, y - 10, x - 10, y + 5);
      ctx.bezierCurveTo(x - 10, y + 15, x, y + 20, x, y + 25);
      ctx.bezierCurveTo(x, y + 20, x + 10, y + 15, x + 10, y + 5);
      ctx.bezierCurveTo(x + 10, y - 10, x, y - 10, x, y);
      ctx.fill();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "green";
      platforms.forEach(p => ctx.fillRect(p.x, p.y, p.width, p.height));

      hearts.forEach(h => {
        if (!h.collected) drawHeart(h.x, h.y, h.type);
      });

      obstacles.forEach(o => {
        ctx.fillStyle = "black";
        ctx.fillRect(o.x, o.y, o.width, o.height);
      });

      ctx.drawImage(face1, character1.x, character1.y - 10, character1.width, character1.height);
      ctx.drawImage(face2, character2.x, character2.y - 10, character2.width, character2.height);

      ctx.fillStyle = "black";
      ctx.font = "24px Arial";
      ctx.fillText("Skor: " + score, 30, 30);
      ctx.fillText("Canlar: " + lives, 30, 60);

      if (loveMessageTimer > 0) {
        ctx.fillStyle = "red";
        ctx.font = "30px Arial";
        ctx.fillText(loveMessage, canvas.width / 2 - 150, canvas.height / 2);
        loveMessageTimer--;
      }

      if (transitionTimer > 0) {
        if (loveMessageTimer === 0) {
          ctx.fillStyle = "blue";
          ctx.font = "30px Arial";
          ctx.fillText(levelMessage + " " + level + ". Seviye", canvas.width / 2 - 150, canvas.height / 2);
          transitionTimer--;
        }
      }

      if (invincibilityTime > 0 && Math.floor(invincibilityTime / 10) % 2 === 0) {
        ctx.globalAlpha = 0.5;
      } else {
        ctx.globalAlpha = 1.0;
      }
      ctx.drawImage(face1, character1.x, character1.y - 10, character1.width, character1.height);
      ctx.drawImage(face2, character2.x, character2.y - 10, character2.width, character2.height);
      ctx.globalAlpha = 1.0;
    }

    function gameLoop() {
      updateCharacters();
      checkHeartCollection();
      checkCollisionsWithObstacles();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
