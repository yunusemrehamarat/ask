<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalp Toplama Oyunu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #gameUI {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .game-info {
      position: absolute;
      bottom: 15%; /* Skor ve süre kısmı biraz daha üstte */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      background-color: rgba(0,0,0,0.3);
      padding: 8px 16px;
      border-radius: 20px;
      color: white;
      font-size: 3.5vw;
      text-shadow: 1px 1px 2px black;
    }

    #gameOver {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      color: white;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #restartBtn {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 4vw;
    }

    .character-img {
      display: none;
      position: absolute;
    }

  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="gameUI">
    <div class="game-info">
      <div id="score">0</div>
      <div id="timer">60</div>
    </div>
  </div>

  <!-- KARAKTER RESİMLERİ -->
  <img id="face1" class="character-img" src="https://i.hizliresim.com/r6bm8a9.png" alt="Character 1">
  <img id="face2" class="character-img" src="https://i.hizliresim.com/37shbzf.png" alt="Character 2">

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const timerEl = document.getElementById("timer");
    const scoreEl = document.getElementById("score");
    const gameOverEl = document.getElementById("gameOver");
    const restartBtn = document.getElementById("restartBtn");
    const face1 = document.getElementById("face1");
    const face2 = document.getElementById("face2");

    // Ekran boyutları
    let screenWidth, screenHeight;
    let pixelRatio = window.devicePixelRatio || 1;

    // Oyun nesneleri
    let characters = [
      { x: 0, y: 0, width: 50, height: 50, image: face1 },
      { x: 0, y: 0, width: 50, height: 50, image: face2 }
    ];

    // Oyun başlatma
    function initGame() {
      // Ekran boyutlarını ayarla
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);

      // Karakter boyutlarını ve konumlarını ayarla
      const totalWidth = screenWidth * 0.2;
      characters[0].x = screenWidth / 2 - totalWidth / 2;
      characters[1].x = characters[0].x + characters[0].width;
      characters[0].y = screenHeight * 0.55;
      characters[1].y = screenHeight * 0.55;

      // UI'ı güncelle
      timerEl.textContent = 60;
      scoreEl.textContent = 0;
      gameOverEl.style.display = 'none';
    }

    // Ekran boyutlarına göre canvas ayarı
    function resizeCanvas() {
      screenWidth = window.innerWidth;
      screenHeight = window.innerHeight;
      pixelRatio = window.devicePixelRatio || 1;
      canvas.width = screenWidth * pixelRatio;
      canvas.height = screenHeight * pixelRatio;
      canvas.style.width = screenWidth + 'px';
      canvas.style.height = screenHeight + 'px';

      // Karakter boyutlarını ayarla
      const characterWidth = screenWidth * 0.1;
      const characterHeight = characterWidth * (face1.naturalHeight / face1.naturalWidth);

      characters.forEach(char => {
        char.width = characterWidth;
        char.height = characterHeight;
      });
    }

    // Oyun döngüsü
    let gameLoopId;
    function gameLoop() {
      ctx.clearRect(0, 0, screenWidth * pixelRatio, screenHeight * pixelRatio);
      ctx.save();
      ctx.scale(pixelRatio, pixelRatio);

      // Karakterleri çiz
      characters.forEach((char) => {
        ctx.drawImage(char.image, char.x, char.y, char.width, char.height);
      });

      // Oyun döngüsünü devam ettir
      gameLoopId = requestAnimationFrame(gameLoop);
    }

    // Oyun başlatma
    initGame();
    gameLoop();

  </script>
</body>
</html>
