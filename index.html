<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Kalp Toplama Oyunu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      position: fixed;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    
    #timer {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: black;
      background-color: rgba(255,255,255,0.7);
      padding: 5px 15px;
      border-radius: 20px;
      z-index: 10;
    }
    
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: black;
      background-color: rgba(255,255,255,0.7);
      padding: 5px 15px;
      border-radius: 20px;
      z-index: 10;
    }
    
    .controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 10;
    }
    
    .control-btn {
      width: 80px;
      height: 80px;
      background-color: rgba(0,0,0,0.5);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      user-select: none;
    }
    
    #gameOver {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      color: white;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }
    
    #restartBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="timer">60</div>
  <div id="score">0</div>
  <canvas id="gameCanvas"></canvas>
  
  <div class="controls">
    <div id="leftBtn" class="control-btn">←</div>
    <div id="rightBtn" class="control-btn">→</div>
  </div>
  
  <div id="gameOver">
    <h1>Oyun Bitti!</h1>
    <p id="finalScore">Skor: 0</p>
    <button id="restartBtn">Tekrar Oyna</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const timerEl = document.getElementById("timer");
    const scoreEl = document.getElementById("score");
    const gameOverEl = document.getElementById("gameOver");
    const finalScoreEl = document.getElementById("finalScore");
    const restartBtn = document.getElementById("restartBtn");
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");

    // Oyun ayarları
    const GAME_DURATION = 60; // 60 saniye
    let gameTime = GAME_DURATION;
    let score = 0;
    let gameActive = false;
    
    // Ekran boyutları
    let screenWidth, screenHeight;
    
    // Oyun nesneleri
    let character = {
      x: 0,
      y: 0,
      width: 50,
      height: 50,
      speed: 8
    };
    
    let hearts = [];
    let lastHeartTime = 0;
    let heartInterval = 1000; // 1 saniyede bir kalp
    
    // Kontroller
    let moveLeft = false;
    let moveRight = false;
    
    // Oyun döngüsü
    let lastTime = 0;
    let gameLoopId;
    
    // Başlangıç
    initGame();
    
    function initGame() {
      // Ekran boyutlarını ayarla
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
      
      // Oyun durumunu sıfırla
      gameTime = GAME_DURATION;
      score = 0;
      gameActive = true;
      hearts = [];
      lastHeartTime = 0;
      
      // Karakteri ortaya yerleştir
      character.x = screenWidth / 2 - character.width / 2;
      character.y = screenHeight / 2;
      
      // UI'ı güncelle
      timerEl.textContent = gameTime;
      scoreEl.textContent = score;
      gameOverEl.style.display = 'none';
      
      // Kontroller
      setupControls();
      
      // Oyun döngüsünü başlat
      if (gameLoopId) cancelAnimationFrame(gameLoopId);
      lastTime = performance.now();
      gameLoopId = requestAnimationFrame(gameLoop);
    }
    
    function resizeCanvas() {
      screenWidth = window.innerWidth;
      screenHeight = window.innerHeight;
      canvas.width = screenWidth;
      canvas.height = screenHeight;
      
      // Karakter boyutunu ekrana göre ayarla
      character.width = screenWidth * 0.1;
      character.height = screenWidth * 0.1;
      character.speed = screenWidth * 0.02;
      
      // Karakteri yeniden ortala
      if (gameActive) {
        character.x = screenWidth / 2 - character.width / 2;
        character.y = screenHeight / 2;
      }
    }
    
    function setupControls() {
      // Dokunmatik kontroller
      leftBtn.addEventListener('touchstart', () => moveLeft = true);
      leftBtn.addEventListener('touchend', () => moveLeft = false);
      leftBtn.addEventListener('touchcancel', () => moveLeft = false);
      
      rightBtn.addEventListener('touchstart', () => moveRight = true);
      rightBtn.addEventListener('touchend', () => moveRight = false);
      rightBtn.addEventListener('touchcancel', () => moveRight = false);
      
      // Fare kontrolleri
      leftBtn.addEventListener('mousedown', () => moveLeft = true);
      leftBtn.addEventListener('mouseup', () => moveLeft = false);
      leftBtn.addEventListener('mouseleave', () => moveLeft = false);
      
      rightBtn.addEventListener('mousedown', () => moveRight = true);
      rightBtn.addEventListener('mouseup', () => moveRight = false);
      rightBtn.addEventListener('mouseleave', () => moveRight = false);
      
      // Klavye kontrolleri
      window.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') moveLeft = true;
        if (e.key === 'ArrowRight') moveRight = true;
      });
      
      window.addEventListener('keyup', (e) => {
        if (e.key === 'ArrowLeft') moveLeft = false;
        if (e.key === 'ArrowRight') moveRight = false;
      });
    }
    
    function update(deltaTime) {
      // Karakter hareketi
      if (moveLeft) character.x -= character.speed;
      if (moveRight) character.x += character.speed;
      
      // Sınır kontrolü
      if (character.x < 0) character.x = 0;
      if (character.x + character.width > screenWidth) {
        character.x = screenWidth - character.width;
      }
      
      // Kalp oluştur
      lastHeartTime += deltaTime;
      if (lastHeartTime >= heartInterval) {
        createHeart();
        lastHeartTime = 0;
        // Zamanla kalp oluşturma hızını artır
        heartInterval = Math.max(300, heartInterval * 0.99);
      }
      
      // Kalpleri hareket ettir ve toplananları kaldır
      for (let i = hearts.length - 1; i >= 0; i--) {
        hearts[i].y += hearts[i].speed;
        
        // Çarpışma kontrolü
        if (
          character.x < hearts[i].x + hearts[i].size &&
          character.x + character.width > hearts[i].x &&
          character.y < hearts[i].y + hearts[i].size &&
          character.y + character.height > hearts[i].y
        ) {
          hearts.splice(i, 1);
          score++;
          scoreEl.textContent = score;
          continue;
        }
        
        // Ekran dışına çıkan kalpleri kaldır
        if (hearts[i].y > screenHeight) {
          hearts.splice(i, 1);
        }
      }
      
      // Zamanı güncelle
      gameTime -= deltaTime / 1000;
      timerEl.textContent = Math.ceil(gameTime);
      
      // Oyun bitiş kontrolü
      if (gameTime <= 0) {
        endGame();
      }
    }
    
    function createHeart() {
      const size = screenWidth * 0.08;
      hearts.push({
        x: Math.random() * (screenWidth - size),
        y: -size,
        size: size,
        speed: 3 + Math.random() * 2
      });
    }
    
    function draw() {
      // Arkaplanı temizle
      ctx.clearRect(0, 0, screenWidth, screenHeight);
      
      // Karakteri çiz (kırmızı kare)
      ctx.fillStyle = 'red';
      ctx.fillRect(character.x, character.y, character.width, character.height);
      
      // Kalpleri çiz
      ctx.fillStyle = 'pink';
      hearts.forEach(heart => {
        ctx.beginPath();
        ctx.moveTo(heart.x + heart.size/2, heart.y);
        ctx.bezierCurveTo(
          heart.x + heart.size, heart.y,
          heart.x + heart.size, heart.y + heart.size/2,
          heart.x + heart.size/2, heart.y + heart.size/2
        );
        ctx.bezierCurveTo(
          heart.x, heart.y + heart.size/2,
          heart.x, heart.y,
          heart.x + heart.size/2, heart.y
        );
        ctx.closePath();
        ctx.fill();
      });
    }
    
    function endGame() {
      gameActive = false;
      finalScoreEl.textContent = `Skor: ${score}`;
      gameOverEl.style.display = 'flex';
      cancelAnimationFrame(gameLoopId);
    }
    
    function gameLoop(currentTime) {
      const deltaTime = currentTime - lastTime;
      lastTime = currentTime;
      
      if (gameActive) {
        update(deltaTime);
        draw();
      }
      
      gameLoopId = requestAnimationFrame(gameLoop);
    }
    
    // Yeniden başlat butonu
    restartBtn.addEventListener('click', initGame);
  </script>
</body>
</html>
