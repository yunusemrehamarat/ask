<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalp Toplama Oyunu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #87CEEB;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      background-color: #87CEEB;
      touch-action: none;
    }

    /* Tuşlar için stil */
    .control-container {
      position: absolute;
      bottom: 20px;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .control-button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 10px;
      font-size: 18px;
      user-select: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div class="control-container">
    <div class="control-button" id="leftBtn">←</div>
    <div class="control-button" id="rightBtn">→</div>
    <div class="control-button" id="jumpBtn">↑</div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let gameWidth = window.innerWidth * 0.9;  // Ekranın %90'ı kadar genişlik
    let gameHeight = window.innerHeight * 0.7; // Ekranın %70'i kadar yükseklik
    canvas.width = gameWidth;
    canvas.height = gameHeight;

    // Dokunmatik tuşlar için başlangıç durumları
    let keys = {
      left: false,
      right: false,
      jump: false
    };

    // Karakterin ve platformların tanımları
    const character1 = { x: 200, y: gameHeight - 100, width: 40, height: 40, velX: 0, velY: 0, speed: 5, grounded: false };
    const gravity = 0.5;
    const friction = 0.8;
    const jumpStrength = 14;
    const platforms = [{ x: 0, y: gameHeight - 50, width: gameWidth, height: 50 }];
    
    let hearts = [{ x: 300, y: gameHeight - 100, collected: false }];
    let obstacles = [{ x: 500, y: gameHeight - 120, width: 30, height: 30 }];

    // Tuş kontrol işlevleri
    document.getElementById("leftBtn").addEventListener("touchstart", () => keys.left = true);
    document.getElementById("rightBtn").addEventListener("touchstart", () => keys.right = true);
    document.getElementById("jumpBtn").addEventListener("touchstart", () => keys.jump = true);

    document.getElementById("leftBtn").addEventListener("touchend", () => keys.left = false);
    document.getElementById("rightBtn").addEventListener("touchend", () => keys.right = false);
    document.getElementById("jumpBtn").addEventListener("touchend", () => keys.jump = false);

    // Karakteri güncelle
    function updateCharacter() {
      character1.velY += gravity;

      if (keys.left) character1.velX = -character1.speed;
      if (keys.right) character1.velX = character1.speed;
      if (keys.jump && character1.grounded) {
        character1.velY = -jumpStrength;
        character1.grounded = false;
      }

      character1.velX *= friction;
      character1.x += character1.velX;
      character1.y += character1.velY;

      // Karakterin platformlarla çarpışma kontrolü
      character1.grounded = false;
      platforms.forEach(p => {
        if (character1.x + character1.width > p.x && character1.x < p.x + p.width &&
            character1.y + character1.height > p.y && character1.y + character1.height < p.y + p.height + character1.velY) {
          character1.y = p.y - character1.height;
          character1.velY = 0;
          character1.grounded = true;
        }
      });
      
      // Ekranın dışına çıkma
      if (character1.x < 0) character1.x = 0;
      if (character1.x + character1.width > gameWidth) character1.x = gameWidth - character1.width;
      if (character1.y + character1.height > gameHeight) {
        character1.y = gameHeight - character1.height;
        character1.grounded = true;
        character1.velY = 0;
      }
    }

    // Oyun döngüsünü çiz
    function draw() {
      ctx.clearRect(0, 0, gameWidth, gameHeight);

      ctx.fillStyle = "green";
      platforms.forEach(p => ctx.fillRect(p.x, p.y, p.width, p.height));

      hearts.forEach(h => {
        if (!h.collected) {
          ctx.fillStyle = "red";
          ctx.beginPath();
          ctx.arc(h.x, h.y, 15, 0, Math.PI * 2);
          ctx.fill();
        }
      });

      obstacles.forEach(o => {
        ctx.fillStyle = "black";
        ctx.fillRect(o.x, o.y, o.width, o.height);
      });

      ctx.fillStyle = "blue";
      ctx.fillRect(character1.x, character1.y, character1.width, character1.height);
    }

    function gameLoop() {
      updateCharacter();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
